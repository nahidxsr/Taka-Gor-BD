<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Taka Gor BD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Register to Taka Gor BD</h1>
    </header>

    <!-- Registration Form -->
    <main>
        <form id="registrationForm">
            <label for="referralCode">Referral ID:</label>
            <input type="text" id="referralCode" name="referralCode"><br><br>

            <div class="name-fields">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <label for="contact">Email or Phone:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter Email or Phone" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <button type="submit">Register</button>
        </form>
    </main>

    <!-- Success Popup (Initially Hidden) -->
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <p>Registration Successful! Please log in.</p>
            <button id="openLoginPopup">Login</button>
        </div>
    </div>

    <!-- Login Popup (Initially Hidden) -->
    <div id="loginPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginContact">Email or Phone:</label>
                <input type="text" id="loginContact" name="loginContact" placeholder="Enter Email or Phone" required><br><br>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required><br><br>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    </html>
