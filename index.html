<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka Gor BD - Registration</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
    <header>
        <h1>Welcome to Taka Gor BD</h1>
    </header>

    <!-- Registration Form -->
    <main>
        <form id="registrationForm">
            <h2>Create Your Account</h2>

            <!-- Referral Code -->
            <label for="referralCode">Referral ID (Optional):</label>
            <input type="text" id="referralCode" name="referralCode">

            <!-- Name Fields (Side by Side) -->
            <div class="name-container">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <!-- Phone & Email (One Required) -->
            <label for="phoneNumber">Phone Number (Optional):</label>
            <input type="text" id="phoneNumber" name="phoneNumber">

            <label for="email">Email Address (Optional):</label>
            <input type="email" id="email" name="email">

            <!-- Password & Confirm Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>
        </form>
    </main>

    <script src="script.js"></script> <!-- External JS -->
</body>
</html>
