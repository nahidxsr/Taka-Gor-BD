<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka Gor BD - Registration</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
    <header>
        <h1>Taka<span style="color: green;">Gor</span> BD</h1>
    </header>

    <!-- Registration Form -->
    <main>
        <form id="registrationForm">
            <h2>Create Your Account</h2>

            <!-- Referral Code (Top) -->
            <label for="referralCode">Referral ID (Optional):</label>
            <input type="text" id="referralCode" name="referralCode" placeholder="Enter Referral ID">

            <!-- Name Fields (Side by Side) -->
            <div class="name-container">
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <!-- Email or Phone (Single Input Field) -->
            <label for="contact">Email or Phone:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your email or phone number" required>

            <!-- Password Fields -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <!-- Register Button -->
            <button type="submit">REGISTER</button>

            <!-- Already Registered -->
            <p><a href="login.html">Already registered?</a></p>
        </form>
    </main>

    <script src="script.js"></script> <!-- External JS -->
</body>
</html>
