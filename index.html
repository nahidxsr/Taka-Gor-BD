<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Investment Site</h1>
    </header>

    <main>
        <form id="investmentForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="investmentAmount">Investment Amount ($):</label>
            <input type="number" id="investmentAmount" name="investmentAmount" required><br><br>

            <label for="referralCode">Referral Code (Optional):</label>
            <input type="text" id="referralCode" name="referralCode"><br><br>

            <button type="submit">Submit Investment</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
